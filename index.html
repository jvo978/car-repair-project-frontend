<!DOCTYPE html>
<html>
    <head>
      <title>Auto Repair Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- <img alt="" src="assets/images/engine.jpg"> -->
      <div id='status-message'></div>
    <form id='sign-up-form'>
      <div class="form-group">
        <label>Email Address</label>
        <input name='credentials[email]' type="email" class="form-control" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name='credentials[password]' type="password" class="form-control" placeholder="Password">
      </div>

      <div class="form-group">
        <label>Password Confirmation</label>
        <input name='credentials[password_confirmation]' type="password" class="form-control" placeholder="Password Confirmation">
      </div>
      <button type='submit' class="btn btn-secondary">Sign Up</button>
    </form>

      <form id='sign-in-form'>
        <div class="form-group">
          <label>Email Address</label>
          <input name='credentials[email]' type="email" class="form-control" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input name='credentials[password]' type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-secondary" type='submit'>Sign In</button>
      </form>

      <form style="display:none;" id='create-car-form'>
        <div class="form-group">
          <label>Car Model</label>
          <input name='car[model]' type="text" class="form-control" placeholder="Model" required>
        </div>

        <div class="form-group">
          <label>Car Make</label>
          <input name='car[make]' type="text" class="form-control" placeholder="Make" required>
        </div>

        <div class="form-group">
          <label>Car Year</label>
          <input name='car[year]' type="number" class="form-control" placeholder="Year" min=1980 max=2018>
        </div>

        <div class="form-group">
          <label>Car Color</label>
          <input name='car[color]' type="text" class="form-control" placeholder="Color" required>
        </div>

        <div class="form-group">
          <label>Car Problem</label>
          <input name='car[problem]' type="text" class="form-control" placeholder="Problem" required>
        </div>
        <button class="btn btn-secondary" type='submit'>Add Car</button>
        <button style="display:none;" id='show-cars' class="btn btn-secondary">Show Cars</button>
      </form>

      <form style="display:none;" id='update-car-form'>
        <div class="form-group">
          <label>Car Model</label>
          <input id='model' name='car[model]' type="text" class="form-control" placeholder="Model" required>
        </div>

        <div class="form-group">
          <label>Car Make</label>
          <input id='make' name='car[make]' type="text" class="form-control" placeholder="Make" required>
        </div>

        <div class="form-group">
          <label>Car Year</label>
          <input id='year' name='car[year]' type="number" class="form-control" placeholder="Year" min=1980 max=2018>
        </div>

        <div class="form-group">
          <label>Car Color</label>
          <input id='color' name='car[color]' type="text" class="form-control" placeholder="Color" required>
        </div>

        <div class="form-group">
          <label>Car Problem</label>
          <input id='problem' name='car[problem]' type="text" class="form-control" placeholder="Problem" required>
        </div>

        <div class="form-group">
          <input id='carID' name='car[carID]' type="hidden" class="form-control">
        </div>
        <button class="btn btn-secondary" type='submit'>Update Car</button>
      </form>

          <form style="display:none;" id='change-password-form'>
            <div class="form-group">
              <label>Old Password</label>
              <input name='passwords[old]' type="password" class="form-control" placeholder="Old Password">
            </div>

            <div class="form-group">
              <label>New Password</label>
              <input name='passwords[new]' type="password" class="form-control" placeholder="New Password">
            </div>
            <button class="btn btn-secondary" type='submit'>Change Password</button>
            <br />
            <button style="display:none;" id='sign-out' class="btn btn-secondary">Sign Out</button>
          </form>
          <div id="list"></div>
    </body>
</html>
