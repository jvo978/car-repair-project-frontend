      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>
      <img alt="" src="assets/images/engine.jpg">
      <h1>Auto Repair Tracker</h1>

    <form id='sign-up-form'>
      <div class="form-group">
        <label>Email Address</label>
        <input name='credentials[email]' type="email" class="form-control" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name='credentials[password]' type="password" class="form-control" placeholder="Password">
      </div>

      <div class="form-group">
        <label>Password Confirmation</label>
        <input name='credentials[password_confirmation]' type="password" class="form-control" placeholder="Password Confirmation">
      </div>
      <button type='submit' class="btn btn-secondary">Sign Up</button>
    </form>

      <form id='sign-in-form'>
        <div class="form-group">
          <label>Email Address</label>
          <input name='credentials[email]' type="email" class="form-control" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input name='credentials[password]' type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-secondary" type='submit'>Sign In</button>
        <button id='sign-out' class="btn btn-secondary">Sign Out</button>
      </form>

      <form id='create-car-form'>
        <div class="form-group">
          <label>Car Model</label>
          <input name='car[model]' type="text" class="form-control" placeholder="Model">
        </div>

        <div class="form-group">
          <label>Car Make</label>
          <input name='car[make]' type="text" class="form-control" placeholder="Make">
        </div>

        <div class="form-group">
          <label>Car Year</label>
          <input name='car[year]' type="number" class="form-control" placeholder="Year">
        </div>

        <div class="form-group">
          <label>Car Color</label>
          <input name='car[color]' type="text" class="form-control" placeholder="Color">
        </div>

        <div class="form-group">
          <label>Car Problem</label>
          <input name='car[problem]' type="text" class="form-control" placeholder="Problem">
        </div>
        <button class="btn btn-secondary" type='submit'>Add Car</button>
      </form>

          <form id='change-password-form'>
            <div class="form-group">
              <label>Old Password</label>
              <input name='passwords[old]' type="password" class="form-control" placeholder="Old Password">
            </div>

            <div class="form-group">
              <label>New Password</label>
              <input name='passwords[new]' type="password" class="form-control" placeholder="New Password">
            </div>
            <button class="btn btn-secondary" type='submit'>Change Password</button>
          </form>
          <button id='show-cars' class="btn btn-secondary">Show Cars</button>
          <div id="list"></div>
    </body>
</html>
